<h2>Share Form</h2>

<form novalidate (ngSubmit)="onSubmit()" [formGroup]="mainForm">
    <div class="form-group">
        <form-row [validations]="validationsAll?.senderEmail" [formCtrlName]="'senderEmail'">
            <label class="form-control-label" form-section="label"><strong>Sender Email</strong></label>

            <input class="form-control"
                   type="text"
                   form-section="widget"
                   formControlName="senderEmail">
        </form-row>
    </div>

    <div class="form-group">
        <form-row [validations]="validationsAll?.content" [formCtrlName]="'content'">
            <label class="form-control-label" form-section="label"><strong>Content</strong></label>

            <textarea class="form-control"
                      type="text"
                      form-section="widget"
                      formControlName="content"></textarea>
        </form-row>
    </div>

    <div class="form-group">
        <form-row [validations]="validationsAll?.receiverEmail" [formCtrlName]="'receiverEmail'">
            <label class="form-control-label" form-section="label"><strong>Receiver Email</strong></label>

            <input class="form-control"
                   type="text"
                   form-section="widget"
                   formControlName="receiverEmail">
        </form-row>
    </div>

    <button type="submit"
            class="btn btn-primary"
            [disabled]="false">Submit</button>
</form>
